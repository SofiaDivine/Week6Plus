<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Tanchuk Sofia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

  </head>

    <div class="app">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="location" id="locationId">
              <strong> HOGWARTS, </strong> London
            </div>
            <div class="air" id="air"></div>
            <div class="new-city">
              <form class="search">
                <input
                  type="text"
                  id="searching"
                  placeholder="search for a magical city.."
                />
                <button class="search-emoji" id="buttonSearch">🪄</button>
              </form>
              <button class="magicCity" id="location-search">
                Current Magical City
              </button>
            </div>

            <h5 class="current-day">Friday</h5>
            <span class="current-weather"> ⛅ </span>
            <span class="current-temp" id="currentTemp"> 16° </span>
            <a href="C" class="degreeC" id="degreeC"> C° </a>
            <p class="stick">|</p>
            <a href="F" class="degreeF" id="degreeF"> F° </a>
            <br />
            <span class="current-time" id="currentTime"> 12:02 AM </span>

            <span class="precipitation" id="tears"> Mysterious humidity: 34% </span>
            <span class="wind" id="fairy"> Fairy wind: 4km/h </span>

            <div class="edit-days">
              <div class="down">
                <div class="row">
                  <div class="col">
                    Sat <br />☁️ <br />
                    16°/11°
                  </div>
                  <div class="col">
                    Sun <br />☀️ <br />
                    11°/8°
                  </div>
                  <div class="col">
                    Mon <br />🌧️ <br />
                    10°/8°
                  </div>
                  <div class="col">
                    Tue <br />⛅ <br />
                    13°/10°
                  </div>
                  <div class="col">
                    Wed <br />🌦️ <br />
                    14°/9°
                  </div>
                  <a class="myLink" href="https://github.com/SofiaDivine/Week6Plus" > 
                    Open source
                  </a>
                  <div class="linkName"> by Sofia Tanchuk </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
     <link rel="stylesheet" href="src/style.css" />
    <script src="src/index.js"></script>
   
  </head>
</html>
